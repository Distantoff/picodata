site_name: Портал документации Picodata
site_description: Picodata documentation site
repo_url: https://git.picodata.io/picodata/picodata/docs


nav:
  - Ознакомление с ПО Picodata:
    - general/description.md
    - general/benefits.md
    - general/glossary.md
    - general/feedback.md
  - Инструкции и руководства:
    - tutorials/install.md
    - tutorials/deploy_on_hosts.md
    - tutorials/monitoring.md
    - tutorials/tutorial_first_steps.md
    - tutorials/tutorial_webui.md
    - tutorials/auth_ldap.md
    - tutorials/tutorial_users.md
    - tutorials/tutorial_data.md
  - Справочные материалы:
    - references/cli.md
    - references/datatypes.md
    - references/queries.md
    - references/api.md
    - references/reference.md
  - Архитектура:
    - architecture/broadcasted_sql.md
    - architecture/discovery.md
    - architecture/raft_voters.md
    - architecture/clustering.md
theme:
    name: material
    custom_dir: overrides
    font:
        text: Inter
    logo: assets/logo-full.svg
    logo_mobile: assets/logo.svg
    favicon: assets/favicon.png
    language: ru
    features:
        - navigation.indexes
        - navigation.path
        - toc.follow
        - content.code.copy



extra:
    homepage: https://docs.picodata.io/
    analytics:
     provider: google
     property: G-6X8Z5N2CGR
     feedback:
      title: Была ли эта информация полезной для вас?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Да, это было полезно
          data: 1
          note: >-
            Благодарим за отзыв!
        - icon: material/emoticon-sad-outline
          name: Страница требует улучшения
          data: 0
          note: >-
            Благодарим за отзыв! <a href="https://t.me/picodataru" target="_blank" rel="noopener">Напишите</a>, что бы вы хотели улучшить на этой странице или в целом на сайте документации.

extra_css:
    - extra/style.css

plugins:
    - inline-svg
    - git-revision-date-localized:
        enable_creation_date: true
    - search:
        lang:
          - en
          - ru
markdown_extensions:
  - attr_list
  - md_in_html
  - meta
  - toc:
        permalink: False
