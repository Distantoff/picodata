site_name: Портал документации Picodata
nav:
    - Главная: index.md
    - Описание продукта: description.md
    - Преимущества Picodata: benefits.md
    - Преимуществая языка Rust: benefits_rust.md
    - Установка и первые шаги: install.md
    - Услуги: services.md
theme:
    name: material
    custom_dir: overrides
    font:
        text: Inter
    logo: assets/logo.svg
    favicon: assets/favicon.png
    language: ru
    features:
        - navigation.tabs

extra_css:
    - extra/style.css
plugins:
    - search:
        lang: 
          - en
          - ru
markdown_extensions:
  - attr_list
  - md_in_html
