variables:
    GIT_SUBMODULE_STRATEGY: none

stages:
    - build
    - test

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - target

default:
    tags:
        - picodata
    image: docker-public.binary.picodata.io/picodata/picodata/sbroad/sbroad-builder:0.4.1
build:
    stage: build
    script:
        - make
    artifacts:
      paths:
        - target/release/libsbroad.so
      expire_in: 1 week

lint:
    stage: test
    script:
        - make lint

unit:
    stage: test
    script:
        - make test

integration:
    stage: test
    script:
        - make test_integration

bench:
    stage: test
    script:
        - make bench_check
